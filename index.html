<!DOCTYPE html>
<html lang="en">
<head>
    <title>W3.CSS Template</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
        .w3-bar,h1,button {font-family: "Montserrat", sans-serif}
        .fa-anchor,.fa-coffee {font-size:200px}

        .image {
            width: 250px;
            height: 250px;
        }
    </style>
</head>
<body>


<!-- Header -->
<header class="w3-container w3-red w3-center" style="padding:128px 16px">
    <img src="mental.png" alt="Picto Flows" class="image">
    <h1 class="w3-margin w3-jumbo">Picto Flows</h1>
    <h2>Contact</h2>
</header>

<!-- First Grid -->
<div class="w3-row-padding w3-padding-64 w3-container">
    <div class="w3-content">
        <div class="w3-twothird">
            <h3 class="w3-padding-32">Feel free to contact me <a href="mailto:biznezmandobiznez@gmail.com">here</a> if:</h3>
            <ul>
                <li>You have an issue with the app</li>
                <li>You have feedback regarding the app</li>
                <li>You have a feature request</li>
            </ul>
        </div>
    </div>
</div>

<div class="w3-container w3-black w3-center w3-opacity w3-padding-64">
    <h1 class="w3-margin w3-xlarge">Picto Flows 2023 All rights reserved.</h1>
</div>

</body>
</html>
